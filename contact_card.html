<!DOCTYPE HTML>
<head>
  <meta charset="utf-8">
  <title>Rolodex</title>
  <meta name="description" content="contact card generator">
  <link rel="stylesheet" type="text/css" href="contact_card.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="2contact_card2.js"></script>
</head>
<body>
  <div id='wrapper'>
    <div id="form">
      <h3>Create Contact</h3>
      <form>
        <input id="fname" type="text" name="firstname" placeholder="First Name">
        <input id="lname" type="text" name="lastname" placeholder="Last Name"><br>
        <input id="descr" type="textarea" name="description" placeholder="Enter Description"><br>
        <input id="btn" type="submit" name="submit" value="Add Contact">
    </div>
    <div id="cards">

    </div>
  </div>
</body>
